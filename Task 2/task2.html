<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Task 2 - Contact & To-Do</title>
  <link rel="stylesheet" href="task2.css">
</head>
<body>

  <!-- Header / Navigation -->
  <header>
    <nav class="navbar">
      <div class="logo">MyTask2</div>
      <ul class="nav-links">
        <li><a href="#home">Home</a></li>
        <li><a href="#contact">Contact</a></li>
        <li><a href="#todo">To-Do</a></li>
      </ul>
    </nav>
  </header>

  <main>

    <!-- Hero / Introduction -->
    <section id="home" class="hero">
      <div class="hero-content">
        <h1>Welcome to Task 2</h1>
        <p>HTML + CSS + JavaScript Practice Project</p>
      </div>
    </section>

    <!-- Contact Form Section -->
    <section id="contact" class="contact-section">
      <div class="container">
        <h2>Contact Me</h2>

        <form id="contactForm" class="contact-form" novalidate>
          <div class="form-group">
            <label for="name">Full Name *</label>
            <input type="text" id="name" name="name" required placeholder="Your name">
            <span class="error"></span>
          </div>

          <div class="form-group">
            <label for="email">Email *</label>
            <input type="email" id="email" name="email" required placeholder="your.email@example.com">
            <span class="error"></span>
          </div>

          <div class="form-group">
            <label for="subject">Subject</label>
            <input type="text" id="subject" name="subject" placeholder="What's this about?">
          </div>

          <div class="form-group">
            <label for="message">Message *</label>
            <textarea id="message" name="message" rows="5" required placeholder="Your message here..."></textarea>
            <span class="error"></span>
          </div>

          <button type="submit" class="btn-submit">Send Message</button>
        </form>
      </div>
    </section>

    <!-- To-Do List Section -->
    <section id="todo" class="todo-section">
      <div class="container">
        <h2>Simple To-Do List</h2>

        <div class="todo-input">
          <input type="text" id="todoInput" placeholder="Add new task...">
          <button id="addBtn">Add</button>
        </div>

        <ul id="todoList"></ul>
      </div>
    </section>

  </main>

  <footer>
    <p>Task 2 Practice Project â€¢ 2026</p>
  </footer>

  <script src="task2.js"></script>
</body>
</html>
